{% extends '_static_.html' %}
{% set title = config['corp']['name'] %}
{% block body %}
    <div class="weui-msg portrait">
        <div class="weui-msg__text-area">
            <div class="weui-msg__title">{$ config['corp']['name'] $}</div>
            <div class="weui-msg__text-area__separate"></div>
            <div class="weui-msg__desc">{$ name $}</div>
        </div>
        <div>
            <img src="{$ image $}" alt="">
        </div>
        <div style="display: inline-block;
                    background: #DBECFF;
                    border-radius: 100px;
                    height: 28px;
                    width: 160px;
                    text-align: center;
                    font-size: 12px;
                    color: #616161;
                    line-height: 28px;">{$ desc $}
        </div>
    </div>
{% endblock %}
