{% extends "_static_.html" %}
{% set title = config['corp']['name'] + ' - 小程序' %}
{% block body %}
    <div class="weui-msg">
        <div class="weui-msg__text-area" style="margin-bottom: 20px;">
            <div class="weui-msg__title">{$ config['corp']['name'] $}</div>
            <div class="weui-msg__desc">小程序</div>
        </div>
        <div style="width: 40px;
                    margin-bottom: 20px;
                    display: inline-block;
                    border-top: 1px solid #DAE3EB;"></div>
        <div>
            <img src="{$ imagepath $}" alt=""
                 style="width: 185px;
                        height: 185px;
                        margin-bottom: 20px;
                        vertical-align: top;">
        </div>
        <div style="display: inline-block;
                    background: #DBECFF;
                    border-radius: 100px;
                    height: 28px;
                    width: 160px;
                    text-align: center;
                    font-size: 12px;
                    color: #616161;
                    line-height: 28px;">{$ name $}
        </div>
    </div>
{% endblock %}
