{% set version = config['deployversion'] %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{$ title $}</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/weui.min.css?v={$ version $}">
    <link rel="stylesheet" type="text/css" href="/static/styles/site.css?v={$ version $}">
</head>
<body class="{$ bodycss or 'bg-page_primary' $}">
{% block body %}{% endblock %}
<div class="weui-footer weui-footer_fixed-bottom">
    <p class="weui-footer__text">Copyright &copy; 2018 {$ config['corp']['name'] $}</p>
    <p class="weui-footer__text">{$ config['corp']['icp'] $}</p>
</div>
</body>
</html>
